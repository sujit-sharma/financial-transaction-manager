<div>
  <div>
    <button class="btn border-dark float-xl-left btn-secondary col-sm-2 toNewFile" (click)="getUsersActivity()">Get All Users Activity</button>
  </div>
  <br><br><br>
  <div>
    <table>
      <th> Activity Made</th>
      <th> Request Ip Address</th>
      <th> Date</th>
      <tbody  *ngFor="let activity of userActivitySource">
        <tr>{{activity.hitInformation.activity}}</tr>
        <tr>{{activity.hitInformation.requestIpAddr}}</tr>
        <tr>{{activity.hitInformation.date}}</tr>
      </tbody>

    </table>
  </div>

</div>
